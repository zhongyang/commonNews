<ion-view title="个人信息" id="information">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
  </ion-nav-buttons>  
  <ion-content padding="true" class="has-header">
    <ion-list id="page11-list12">
      <ion-item id="page11-list-item49" class="item-icon-left infomation-list-item">
        <i class="icon icon-unie64d infomation-list-item-icon"></i>
        用户名
        <span class="infomation-list-item-right">{{userInformation.user.displayname}}</span>
      </ion-item>
      <ion-item id="page11-list-item50" class="item-icon-left infomation-list-item">
        <i class="icon icon-email infomation-list-item-icon"></i>
        邮箱
        <span class="infomation-list-item-right">{{userInformation.user.email}}</span>
      </ion-item>
      <ion-item id="page11-list-item51" class="item-icon-left infomation-list-item">
        <i class="icon icon-shijian infomation-list-item-icon"></i>
        注册时间
        <span class="infomation-list-item-right">{{userInformation.user.registered}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
